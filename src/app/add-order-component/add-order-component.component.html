<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <!-- New Order Section -->

                <h2>New Order</h2>
                <form (ngSubmit)="saveOrder()" class="mb-4">
                    <div class="row mb-3 mt-5">
                        <label for="orderId" class="col-md-2 col-form-label">
                            Order ID
                        </label>
                        <div class="col-md-4">
                          <input type="text" id="orderId" [(ngModel)]="newOrder.orderId" name="orderId" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="orderDate" class="col-md-2 col-form-label">
                            Order Date
                        </label>
                        <div class="col-md-4">
                          <input type="date" id="orderDate" [(ngModel)]="newOrder.orderDate" name="orderDate" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="customerName" class="col-md-2 col-form-label">
                            Customer Name
                        </label>
                        <div class="col-md-4">
                          <input type="text" id="customerName" [(ngModel)]="newOrder.customerName" name="customerName" class="form-control">

                        </div>
                    </div>
        <!-- Item Section -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Items</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Item
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li *ngFor="let item of items">
                            <a class="dropdown-item" href="#" (click)="addItem($event, item._id)">{{ item.itemName }}</a>
                        </li>
                    </ul>
                </div>
            </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of newOrder.items; let i = index">
                        <td><input type="text" [(ngModel)]="item.itemName" name="itemName{{i}}" class="form-control" readonly></td>
                        <td><input type="number" [(ngModel)]="item.unitPrice" name="unitPrice{{i}}" class="form-control" readonly></td>
                        <td><input type="number" [(ngModel)]="item.quantity" name="quantity{{i}}" (input)="calculateAmount(item)" class="form-control"></td>
                        <td><input type="number" [(ngModel)]="item.amount" name="amount{{i}}" class="form-control" readonly></td>
                        <td>
                          <button type="button" (click)="removeItem(i)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total Amount -->
            <div class="mb-4 row">
                <div class="col-md-7"></div>
                <label class="col-md-2 col-form-label text-end">
                  Total Amount:
                </label>
                <div class="col-md-2">
                    <input type="text" [value]="calculateTotalAmount()" class="form-control" readonly />
                </div>
            </div>
            <!-- Save and Cancel Buttons -->
            <div class="mb-4 d-flex justify-content-center mt-4 ml-5">
                <button type="submit" class="btn btn-light me-2">Save</button>
                <button type="button"class="btn btn-dark ml-5" (click)="cancel()">Cancel</button>
            </div>
                </form>
        </div>
    </div>
</div> -->
