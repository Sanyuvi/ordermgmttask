<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <!-- New Order Section -->
            <div class="mb-4">
                <h2>New Order</h2>
                <form>
                    <div class="row mb-3 mt-5">
                        <label for="orderId" class="col-md-2 col-form-label">
                            Order ID
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="orderId" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="orderDate" class="col-md-2 col-form-label">
                            Order Date
                        </label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="orderDate" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="customerName" class="col-md-2 col-form-label">
                            Customer Name
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="customerName" />
                        </div>
                    </div>
                </form>
            </div>

            <!-- Item Section -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Item</h2>
                    <button class="btn btn-light">Add Item</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example of a row - Repeat this block for each item -->
                        <!--
                        <tr *ngFor="let item of items; let index = index">
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.itemName" />
                            </td>
                            <td>
                                <input type="number" class="form-control" [(ngModel)]="item.unitPrice" />
                            </td>
                            <td>
                                <input type="number" class="form-control" [(ngModel)]="item.quantity" />
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="item.amount" readonly />
                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteItem(index)">Delete</button>
                            </td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>

            <!-- Total Amount -->
            <div class="mb-4 row">
                <div class="col-md-7"></div> <!-- Empty column to push the label and input field to the right -->
                <label class="col-md-2 col-form-label text-end">
                    Total Amount:
                </label>
                <div class="col-md-2">
                    <input type="text" class="form-control" readonly />
                </div>
            </div>
            <!-- Save and Cancel Buttons -->
            <div class="mb-4 d-flex justify-content-center mt-4 ml-5">
                <button class="btn btn-light me-2">Save</button>
                <button class="btn btn-dark ml-5">Cancel</button>
            </div>
        </div>
    </div>
</div>
