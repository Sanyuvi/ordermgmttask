<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <div class="orders-heading-container">
                <h1 class="orders-heading">Orders</h1>
                <button (click)="handleClick()" class="btn btn-secondary"
                    >
                    New Order
                </button>
            </div>
            <div class="order-list-container">
                <div class="container">
                    <table class="table bg-light align-middle">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Order Date</th>
                                <th>Customer Name</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <ng-container *ngIf="orders && orders.length > 0; else noOrders">
                        <tr *ngFor="let order of orders">
                            <td>{{ order.orderId }}</td>
                            <td>{{ order.orderDate | date: 'dd-MM-yyyy' }}</td>
                            <td>{{ order.customerName }}</td>
                            <td>{{ order.amount }}</td>
                            <td>
                                <button mat-icon-button color="accent" (click)="editOrder(order._id)" >
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="deleteOrders(order._id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                        </ng-container>

                        <ng-template #noOrders>
                            <tr>
                                <td colSpan="5">No orders available</td>
                            </tr>
                        </ng-template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
