<div class="container-fluid">
  <div class="row">
      <div class="col-md-3">
          <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-9">
          <div class="items-heading-container">
              <h1 class="items-heading">Items</h1>
              <button class="btn btn-secondary " (click)="clickCreate()"
                  >
                  Add Item
              </button>
          </div>
<div class="item-list-container">
  <div class="container">
      <table class="table bg-light">
          <thead>
              <tr>
                  <th>Item name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="items && items.length > 0; else noItems">
          <tr *ngFor="let item of items">
              <td>{{ item.itemName }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.image }}</td>
              <td>
                  <button mat-icon-button color="accent" (click)="clickEditItem()" >
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteItem()">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </tr>
          </ng-container>

          <ng-template #noItems>
              <tr>
                  <td colSpan="5">No Items available</td>
              </tr>
          </ng-template>
          </tbody>
      </table>
  </div>
</div>
</div>
</div>
</div>
